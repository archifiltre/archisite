<div
  class="grid-x align-center _padded_"
  style="
    background-color: rgb(66, 66, 66);
  "
>
  <div class="cell shrink">
    <div class="grid-x">
      <div
        class="cell small-12 _padded_"
        style="
          color: white;
        "
      >
        archifiltre
      </div>
      {% for item in site.data.footer %}
        <div class="cell small-12 medium-4 _padded_">
          <a
            href="{{ item.link }}"
            style="
              color: rgb(158, 158, 158);
            "
          >
            {{ item.name }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
