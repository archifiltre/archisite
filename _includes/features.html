{% for item in site.data.features %}
  {% assign mod_index = forloop.index0 | modulo:2 %}
  <div class="grid-x align-middle align-center">
    {% if mod_index == 0 %}

      <div class="cell auto"></div>
      <div class="cell small-12 medium-6">
        <h2>{{ item.title }}</h2>
        {{ item.text | markdownify }}
      </div>
      <div class="cell auto"></div>
      <div class="cell small-12 medium-4">
        <div style="text-align: center;">
          <img src="{{ item.image }}" alt="">
        </div>
      </div>
      <div class="cell auto"></div>

    {% else %}

      <div class="cell auto medium-order-5"></div>
      <div class="cell small-12 medium-6 medium-order-4">
        <h2>{{ item.title }}</h2>
        {{ item.text | markdownify }}
      </div>
      <div class="cell auto medium-order-3"></div>
      <div class="cell small-12 medium-4 medium-order-2">
        <div style="text-align: center;">
          <img src="{{ item.image }}" alt="">
        </div>
      </div>
      <div class="cell auto medium-order-1"></div>

    {% endif %}
  </div>
{% endfor %}
