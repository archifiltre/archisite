---
layout: default
---

<div class="grid-x _padded_">
  <div class="cell small-12 _padded_" style="text-align: center;">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.date | date: "%d/%m/%Y" }}</h2>
  </div>
  <div
    class="cell small-12 _padded_"
    style="
      padding-bottom: 1em;
    "
  >
    <div
      style="
        background-color: white;
        height: 100%;
        padding: 1em;
        border-radius: 1em;
      "
    >
      <p>{{ page.content }}</p>
    </div>
  </div>
</div>
