---
layout: default
---

<div class="grid-x _padded_">
  <div class="cell small-12 _padded_" style="text-align: center;">

    <h1>Blog</h1>
    
  </div>
  <div class="cell small-12 _padded_">
    
    <div class="grid-x _padded_">
      {% for post in site.posts %}
        <div class="cell small-12 medium-6 _padded_">
          {{ post.date | date: "%d/%m/%Y" }}
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
