---
layout: default
---

<div class="grid-x _padded_">
  <div class="cell small-12 _padded_" style="text-align: center;">

    <h1>Blog</h1>
    
  </div>
  <div class="cell small-12 _padded_">
    
    <div class="grid-x _padded_">
      {% for post in site.posts %}
        <div class="cell small-12 medium-12 _padded_">
          <div
            style="
              background-color: white;
              height: 100%;
              padding: 1em;
              border-radius: 1em;
            "
          >
            <h2>
              {{ post.date | date: "%d/%m/%Y" }} -
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div
              style="
                background-image: linear-gradient(#eaf0f1, #dde5e6);
                padding: 1em;
                border-radius: 1em;
                opacity: 0.75;
              "
            >
              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url }}">lire la suite</a>              
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
