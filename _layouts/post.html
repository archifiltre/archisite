---
layout: default
---

<div class="grid-x _padded_">
  <div class="cell small-12 _padded_">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="cell small-12 _padded_">
    <p>{{ page.date | date: "%d/%m/%Y" }} - {{ page.author }}</p>
  </div>
  <div class="cell small-12 _padded_">
    {{ content }}
  </div>
</div>
